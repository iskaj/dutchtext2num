name: Build and publish wheels

on:
  release:
    types: [published]

jobs:
  build-publish:
    name: Build manylinux wheels and publish to PyPI
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Build manylinux wheels
        run: |
          docker run --rm -v ${{ github.workspace }}:/io ghcr.io/pyo3/maturin build \
            --release \
            --manylinux 2014 \
            --interpreter python3.7 \
            --interpreter python3.8 \
            --interpreter python3.9 \
            --interpreter python3.10 \
            --interpreter python3.11 \
            --interpreter python3.12

      - name: List wheel output
        run: ls -lh target/wheels

      - name: List wheel output v2
        run: find . -name "*.whl"

      - name: list python version
        run: |
          which python3
          python3 -m site
          echo $PATH

      - name: Upload wheels
        run: >
          pip install --user twine &&
          FILES=(target/wheels/*.whl) &&
          echo "Uploading ${#FILES[@]} wheels:" &&
          printf ' - %s\n' "${FILES[@]}" &&
          /home/runner/.local/bin/twine upload --skip-existing --username __token__ --password ${{ secrets.PYPI_API_TOKEN }} "${FILES[@]}"

